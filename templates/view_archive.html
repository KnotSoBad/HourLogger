<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="{{ url_for('static', filename='logo.ico') }}">

    <title>View Archive - {{ filename }}</title>
    <style>
        /* Style for version display */
        .version-display {
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
            padding: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>View Archive - {{ filename }}</h1>
    <pre>{{ file_contents }}</pre>
    <div class="version-display">{{ version }}</div>
</body>
</html>
