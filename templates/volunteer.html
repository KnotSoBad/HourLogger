<!DOCTYPE html>
<html>
<head>
    <title>Volunteer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            height: 300px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            overflow: auto;
            width: 500px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 24px;
        } 

        input[type="submit"] {
            width: 85%;
            background-color: #4CAF50;
            color: black;
            padding: 5px 5px;
            border: none;
            font-size: 25px;
            border-radius: 10px;
            cursor: pointer;
            display: block;
            margin: 10px 0;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }

        input[type="submit"]:hover {
            background-color: #45a049;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
        }

        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
    </style>
</head>
<body>
    <div class="container">
        <form method="POST">
            <label for="username">Enter Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password">
            <input type="submit" value="Submit">
        </form>
    </div>
    <!-- Change the button text to "Default Login" and update its action to redirect to the Default Login page (/login) -->
    <!-- Style the "Default Login" button to match the "Volunteer Login" button on the default login page -->
    <!-- Move the "Default Login" button to the bottom right corner of the page -->
    <input type="button" value="Default Login" onclick="location.href='/login'" style="position: fixed; bottom: 20px; right: 20px; width: auto; background-color: #007bff; color: white; padding: 10px 20px; font-size: 16px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
    <!-- Version display added as per plan
    <div style="position: fixed; bottom: 0; left: 0; background-color: rgba(255, 255, 255, 0.5); color: black; padding: 5px; font-size: 12px;">Version: 1.0.0</div>
</body>
</html>
