<!DOCTYPE html>
<html>
<head>
    <title>Volunteer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            height: 300px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            overflow: auto;
            width: 500px;
        }

        label {
            font-weight: bold;
        }

        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 24px;
        } 

        input[type="submit"] {
            width: 85%;
            background-color: #4CAF50;
            color: black;
            padding: 5px 5px;
            border: none;
            font-size: 25px;
            border-radius: 10px;
            cursor: pointer;
            display: block;
            margin: 10px 0;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }

        input[type="submit"]:hover {
            background-color: #45a049;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
        }

        /* Move the volunteer login button to the bottom right corner and change its color */
        input[type="button"] {
            position: fixed; /* Make the button fixed at the bottom right corner */
            bottom: 20px;
            right: 20px;
            width: auto; /* Adjust width automatically */
            background-color: #007bff; /* Change the button color to blue */
            color: white; /* Change text color to white */
            padding: 10px 20px; /* Adjust padding */
            font-size: 16px; /* Adjust font size */
            border-radius: 5px; /* Round the corners */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Add a subtle shadow */
        }

        input[type="button"]:hover {
            background-color: #0056b3; /* Darken the button color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password">
            <input type="submit" value="Submit">
        </form>
    </div>
    <!-- Relocated volunteer login button to the bottom right corner and changed its color to blue -->
    <input type="button" value="Volunteer Login" onclick="location.href='/volunteer+HASHSTRING'">
</body>
</html>
