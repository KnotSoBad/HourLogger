<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {

            margin: 0 auto; /* Center the container horizontally */
            padding: 20px;
            box-sizing: border-box; /* Include padding in the width calculation */
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
        }

        .input-section {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        .input-section input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 10px;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 7.5px;
            margin-left: 7.5px;
        }

        .input-section input[type="buttonADMIN"] {
            background-color: #af4c4c;
            color: white;
            width: 50px;
            padding: 10px 10px;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 7.5px;
            margin-left: 7.5px;
        }

        .input-section input[type="buttonRESETALL"] {
            background-color: #920000;
            color: white;
            width: 65px;
            padding: 10px 10px;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 7.5px;
            margin-left: 7.5px;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            color: rgb(53, 53, 53);
            font-weight: bold;
        }

        /* Media queries for responsive layout */
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body onload ="checkPassword()">
    <div class="container">
        <form>
            <h1>Welcome, Director Of Digital Operations!</h1>
            <div class="input-section">
                <input type="button" value="View Raw Hours" onclick="location.href='/raw_hours'">
                <input type="button" value="Calculate Total Hours" onclick="calculateHours()">
                <input type="button" value="Show Total Hours" onclick="location.href='/total_hours'">
                <input type="button" value="Download CSV" onclick="location.href='/download_csv'">
                <input type="buttonRESETALL" value="Reset All" onclick="confirmReset()">
                <input type="buttonADMIN" value="Logout" onclick="location.href='/logout'">
                <!-- Add more buttons here for other features -->
            </div>
        </form>
    </div>
    <script>
        function checkPassword() {
            var password = prompt("Please enter the admin password:");
            if (password === "secret") {
                document.getElementById("adminForm").style.display = "flex";
            } else {
                checkPassword();
            }
        }

    </script>
    <script>
        function calculateHours() {
            location.href='/calculate_hours';
            alert('Total hours calculated successfully!');
        }
    </script>
    <script>
        function confirmReset() {
            if (confirm("Are you sure you want to reset all data? This action cannot be undone.")) {
                location.href = '/reset_all';
            }
        }
    </script>


</body>
</html>
