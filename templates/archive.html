<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="{{ url_for('static', filename='logo.ico') }}">

    <title>Archive</title>
    <style>
        /* Style for version display */
        .version-display {
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
            padding: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Archive</h1>
    <ul>
        {% for file in archive_files %}
        <li>
            <a href="{{ url_for('archives', filename=file) }}" target="_blank">{{ file }}</a>
            <a href="{{ url_for('download_archive', filename=file) }}" class="download-button">Download</a>
        </li>
        {% endfor %}
    </ul>
    <div class="version-display">Version: 1.0.0</div>
</body>
</html>
